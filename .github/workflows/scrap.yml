on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: ./data/data.json
          write-mode: overwrite
          contents: node scrapBoardgames.js

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "daniloramirez.cr@gmail.com"
          git config --local user.name "Danilram"
          git add --all
          git commit -m "Add changes" -a
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
